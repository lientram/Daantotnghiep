<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kho Voucher</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS styles */
        .card {
            margin-top: 20px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="btn-container">
                    <a th:href="@{/}" class="btn btn-primary">Home</a>
                    <a th:href="@{/profile}" class="btn btn-info">Profile</a>
                </div>
        <h1 class="text-center">Kho Voucher</h1>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div th:each="voucher : ${user.vouchers}" class="card">
                    <div class="card-header" th:text="${'Mã: ' + voucher.voucherCode}"></div>
                    <div class="card-body">
                        <p class="card-text" th:text="${'Giảm: ' + voucher.discountAmount} + 'K'"></p>
                        <p class="card-text" th:text="${'Ngày bắt đầu: ' + voucher.startDate}"></p>
                        <p class="card-text" th:text="${'Ngày kết thúc: ' + voucher.endDate}"></p>
                        <p class="card-text" th:text="${'Mã còn: ' + voucher.quantity}"></p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
