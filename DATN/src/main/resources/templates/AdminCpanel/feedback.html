		/* Header styles */
		header {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 20px 0;
		}

		header nav ul {
			list-style: none;
			padding: 0;
		}

		header nav ul li {
			display: inline;
			margin-right: 20px;
		}

		header nav ul li a {
			color: #fff;
			text-decoration: none;
		}

		/* Main content */
		main {
			width: 80%;
			margin: 20px auto;
		}

		.feedback-list {
			border: 1px solid #ccc;
			padding: 20px;
			border-radius: 5px;
			overflow-x: auto;
		}

		.feedback-list table {
			width: 100%;
			border-collapse: collapse;
		}

		.feedback-list th,
		.feedback-list td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		.feedback-list th {
			background-color: #f2f2f2;
		}

		.feedback-list tr:nth-child(even) {
			background-color: #f9f9f9;
		}

		/* Footer */
		footer {
			text-align: center;
			padding: 10px 0;
			background-color: #333;
			color: #fff;
			position: fixed;
			bottom: 0;
			width: 100%;
		}
	</style>

			<!-- Phần chính để hiển thị danh sách phản hồi -->
			<main>
				<div class="container">
					<h1>Danh sách phản hồi</h1>

					<div class="feedback-list">
						<table>
							<thead>
								<tr>
									<th>ID</th>
									<th>Sản phẩm</th>
									<th>Nội dung</th>
									<th>Người gửi</th>
									<th>Ngày gửi</th>
									<th>Trạng thái</th>
									<th>Chức năng</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="feedback : ${feedbacks}">
									<td th:text="${feedback.feedbackId}"></td>
									<td th:text="${feedback.product.name}"></td>
									<td th:text="${feedback.content}"></td>
									<td th:text="${feedback.customer.fullName}"></td>
									<td th:text="${feedback.feedback_date}"></td>
									<td th:text="${feedback.status}"></td>
									<td> <button type="button" class="btn btn-primary reply-button"
											data-bs-toggle="modal"
											th:data-bs-target="'#exampleModal-' + ${feedback.feedbackId}"
											data-bs-whatever="@mdo">Trả lời</button>
										<!-- 						  <button th:if="${feedback.status == 'Đã trả lời'}" type="button" class="btn btn-warning mt-2"></button> -->
										<div class="modal fade" th:id="'exampleModal-' + ${feedback.feedbackId}"
											tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header">
														<h5 class="modal-title" id="exampleModalLabel">Trả lời</h5>
														<button type="button" class="btn-close" data-bs-dismiss="modal"
															aria-label="Close"></button>
													</div>
													<div class="modal-body">
														<form th:action="@{/admin/feedback}" method="post">
															<div class="mb-3">
																<label for="recipient-name" class="col-form-label">Mã
																	đơn hàng:</label> <input name="feedbackId"
																	th:value="${feedback.feedbackId}" type="text"
																	class="form-control" id="recipient-name" readonly>
															</div>
															<div class="mb-3">
																<label for="message-text" class="col-form-label">Tên
																	sản phẩm:</label> <input readonly
																	th:value="${feedback.product.name}" type="text"
																	class="form-control" id="recipient-name">
															</div>

															<input name="adminId" th:value="${adminId}" type="hidden"
																class="form-control">

															<div class="mb-3">
																<label for="message-text" class="col-form-label">Người
																	gửi: </label> <input readonly
																	th:value="${feedback.customer.fullName}" type="text"
																	class="form-control" id="recipient-name">
															</div>
															<div class="mb-3">
																<label for="message-text" class="col-form-label">Nội
																	dung:</label>
																<input readonly th:value="${feedback.content}"
																	class="form-control" id="message-text">
															</div>
															<div class="mb-3">
																<label for="message-text" class="col-form-label">Ngày
																	gửi:</label> <input readonly
																	th:value="${feedback.feedback_date}" type="text"
																	class="form-control" id="recipient-name">
															</div>
															<div class="mb-3">
																<label for="message-text" class="col-form-label">Nội
																	dung phản hồi:</label>
																<input name="replyText" class="form-control"
																	id="message-text">
															</div>
															<div class="modal-footer">
																<button type="button" class="btn btn-secondary"
																	data-bs-dismiss="modal">Close</button>
																<button type="submit" class="btn btn-primary">Send
																	message</button>
															</div>
														</form>
													</div>

												</div>
											</div>
										</div>
									</td>
								</tr>
