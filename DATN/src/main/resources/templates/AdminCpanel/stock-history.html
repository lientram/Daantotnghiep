<div class="container mt-4">
    <h2 class="mb-4">Stock History</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá nhập</th>
                <th>Ngày nhập</th>
                <th>Số lượng nhập</th>
                <th>Tổng tiền nhập</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="history : ${stockHistoryList}">
                <td th:text="${history.product.name}"></td>
                <td th:text="${history.product.purchasePrice} + 'K'"></td>
                <td th:text="${#dates.format(history.entryDate, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${history.quantityAdded}"></td>
                <td th:text="${history.quantityAdded} * ${history.product.purchasePrice} + 'K'"></td>
            </tr>
        </tbody>
    </table>
</div>
