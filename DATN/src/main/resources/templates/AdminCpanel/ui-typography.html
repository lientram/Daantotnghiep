      <div class="container-fluid">

          <div class="card">

              <h5 class="card-title fw-semibold mb-4">Đơn Hàng</h5>
              <a th:href="@{/admin/orders/trash}" class="btn btn-danger">
              Thùng rác
    <i class="fas fa-trash-alt"></i>
    
</a>
<div id="notification" th:if="${confirmationMessage != null}" class="alert alert-success">
    <p th:text="${confirmationMessage}"></p>
</div>

              <div class="card">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Mã đơn hàng</th>
                      <th>Tên khách hàng</th>
                      <th>Số điện thoại</th>
                      <th>Tổng tiền</th>
               
                      <th>Trạng thái</th>
              
                    </tr>
                  </thead>
                  
                  
                  <tbody>
                  
                  
                    <tr th:each="order : ${orders}" th:if="${order.status != 'Thùng rác'}">
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${order.fullName}"></td>
                    <td th:text="'0' +${order.phone}"></td>
                    <td th:text="${order.totalPrice}"></td>
                 
                    <td th:text="${order.status}"></td>
                    <td>
                        <a th:href="@{'/orderDetails?orderId=' + ${order.orderId}}">Chi tiết</a>
                    </td>
                    <td>
                        <form th:if="${order.status == 'Đang giao hàng'}" th:action="@{'/admin/orders/cancel'}" method="post">
                            <input type="hidden" th:name="orderId" th:value="${order.orderId}">
                            <button type="submit" class="btn btn-danger">Hủy xác nhận</button>
                        </form>
                        
                        <form th:if="${order.status == 'Chờ xác nhận'}" th:action="@{'/admin/orders/confirm'}" method="post">
                            <input type="hidden" th:name="orderId" th:value="${order.orderId}">
                            <button type="submit" class="btn btn-primary">Xác nhận đơn hàng</button>
                        </form>
                        <form th:if="${order.status == 'Đơn hàng hủy'}" th:action="@{'/admin/orders/moveToTrash'}" method="post">
   					 <input type="hidden" th:name="orderId" th:value="${order.orderId}">
    					<button type="submit" class="btn btn-warning">Chuyển vào thùng rác</button>
						</form>
                    </td>
                </tr>
                    
                  </tbody>
                </table>

            </li>
        </ul>
    </nav>

<!-- Script để hiển thị và ẩn thông báo -->
<script>
    // Hiển thị thông báo khi trang được tải
    $(document).ready(function() {
        showNotification();
    });

    // Hiển thị thông báo và tự động ẩn sau 2 giây
    function showNotification() {
        $('#notification').fadeIn().delay(1500).fadeOut();
    }
</script>
