<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src='https://www.google.com/recaptcha/api.js' async defer ></script>
         <body>
    <div class="" th:replace="./main/header.html"></div>
    
    <article class="container mx-auto mt-5">
        <p class="d-flex justify-content-center fs-1">Sign-in</p>
          <div class="d-flex flex-column flex-lg-row mt-5">
              <div class=" mx-5">
                <img src="../static/assets/images/sign-in.png" alt="" class="w-100">
              </div>
              <div class="" style="width: 90%;" >
                <form th:action="@{/login}" method="post" action="http://httpbin.org/post">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input " id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me !</label>
                  </div>

                  <div class="g-recaptcha" data-sitekey="6Le9nRMpAAAAAMh2ZxdOpYDvej47c4tGQv3LG2IC"></div>

                  <button type="submit"  class="btn btn-warning lg:w-50 w-100 text-white ">Sign-in</button>
                  <div class="d-flex justify-content-center fs-2 pt-4">
                    
                    
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon class="ms-3" name="logo-google"></ion-icon>
                  </div>
                  <div class="d-flex flex-column align-items-center mt-3">
                      <a style="text-decoration: none;" class="text-black" th:href="@{/forgot-password}">Quên mật khẩu</a>
                      <p class="mt-3">Bạn chưa có tài khoản? <a th:href="@{/register}" class="text-warning"  style="text-decoration: none;">Đăng ký ngay</a></p>
                  </div>
                </form>
              </div>
              

</body>

<script>
  function onSubmit(token) {
    document.getElementById("demo-form").submit();
  }
</script>
</html>
